<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Weight Loss Journey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Our Weight Loss Journey</h1>
        <p>Tracking our progress, one step at a time!</p>
    </header>

    <main>
        <section id="weight-input">
            <h2>Add Your Weight</h2>
            <form id="addWeightForm">
                <label for="date">Date:</label>
                <input type="date" id="date" required><br><br>

                <label for="weight">Weight (lbs):</label>
                <input type="number" id="weight" step="0.1" placeholder="e.g., 180.5" required><br><br>

                <label for="notes">Notes (optional):</label><br>
                <textarea id="notes" rows="3" placeholder="How was your day? What did you eat?"></textarea><br><br>

                <button type="submit">Add Entry</button>
            </form>
        </section>

        <section id="progress-chart">
            <h2>Our Progress</h2>
            <canvas id="weightChart"></canvas>
            <p id="no-data-message">No data yet. Add your first weight entry!</p>
        </section>

        <section id="history">
            <h2>Weight History</h2>
            <table id="weightTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Weight (lbs)</th>
                        <th>Notes</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sebastian Waelchli. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
